all:
  hosts:
    pihole-1-vm:
      ansible_host: pihole
      ansible_user: artur
      priority: 100
    pihole-2-raspios:
      ansible_become_password: >-
        {{ lookup('community.general.bitwarden',
        'raspberry-pi-password', field='password') | first }}
      ansible_host: pi
      ansible_user: artur
      priority: 101
  vars:
    timezone: "Europe/Helsinki"
    static_dns: "192.168.10.1"
    pihole_image: "pihole/pihole:2025.11.0"
    ftlconf_webserver_api_password: "{{ ftlconf_webserver_api_password }}" # Initial password, change after first login
    ftlconf_dns_upstreams: "192.168.10.1#53"
    pihole_vip_ipv4: "192.168.10.9/24"
    sshd_template_file: sshd_config.j2
    docker_users: artur
